<div class="col-lg-12 control-section card-control-section basic_card_layout">
    <div class="e-sample-resize-container e-card-resize-container">
        <div class='row'>
            <div class="row card-layout">
                <div class="col-xs-10 col-sm-10 col-lg-10 col-md-10">
                    <div tabindex="0" class="e-card" id="basic_card">
                        <!-- <div class="user_title">Leave Application</div> -->
                        <div class="e-card-content">
                            <!-- src/app/responsive-form/responsive-form.component.html -->
                            <div class="scroll-container">
                                <form class="responsive-form">
                                    <div class="user_title">Loan Application</div>
                                    <div class="container">
                                        <div class="e-card-header">
                                            <div class="e-card-header-caption">
                                                <!-- <div class="e-card-header-title">User Detail Form</div> -->
                                                <!-- <div class="e-card-sub-title">Given Detail</div> -->
                                            </div>
                                        </div>
                                        <div class="form_container">
                                            <div class="form-group">
                                                <div class="img-container">
                                                    <img class="Img_profile" src="/assets/pngegg.png">
                                                </div>
                                                <div class="form_con">
                                                    <div class="input_flex">
                                                        <input type="text" id="empname" name="name"
                                                            placeholder="Employee Name" required [disabled]="true"
                                                            class="input_custom">
                                                        <input type="text" id="empid" name="name"
                                                            placeholder="Employee Id" required [disabled]="true"
                                                            class="input_custom">
                                                        <input type="text" id="empid" name="name"
                                                            placeholder="Employee Id" required [disabled]="true"
                                                            class="input_custom">
                                                    </div>
                                                    <div class="input_flex">
                                                        <input type="date" id="DOJ" name="DOJ" placeholder="D.O.J"
                                                            required [disabled]="true" class="input_custom">
                                                        <input type="text" id="empid" name="name"
                                                            placeholder="Employee Id" required [disabled]="true"
                                                            class="input_custom">
                                                        <input type="text" id="empid" name="name"
                                                            placeholder="Employee Id" required [disabled]="true"
                                                            class="input_custom">
                                                    </div>
                                                    <div class="input_flex">
                                                        <input type="date" id="DOJ" name="DOJ" placeholder="D.O.J"
                                                            required [disabled]="true" class="input_custom">
                                                        <input type="text" id="empid" name="name"
                                                            placeholder="Employee Id" required [disabled]="true"
                                                            class="input_custom">
                                                        <input type="text" id="empid" name="name"
                                                            placeholder="Employee Id" required [disabled]="true"
                                                            class="input_custom">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="container">
                                        <div class="e-card-header">
                                            <div class="e-card-header-caption">
                                                <!-- <div class="e-card-header-title">Unfilled Form Detail</div> -->
                                                <!-- <div class="e-card-sub-title">Given Detail</div> -->
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <!-- <ejs-dropdownlist id='ddlelement' class="dropdown_container" [dataSource]='data' placeholder = 'Loan Type'></ejs-dropdownlist> -->
                                            <input type="text" id="DOJ" name="DOJ" placeholder="Loan Type" required>
                                            <input type="number" id="DOJ" name="DOJ" placeholder="Amount" required>
                                            <input type="number" id="DOJ" name="DOJ" placeholder="Tenure" required>
                                            <input type="file" id="empid" name="name" placeholder="Employee Id"
                                                required>
                                        </div>
                                        <div class="form-group">
                                            <textarea id="message" name="message" rows="5" placeholder="Reason....."
                                                required></textarea>
                                        </div>
                                    </div>
                                    <button type="submit" class="sub_btn">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="arrowndownEnable">
    <button class="btn_arrow" (click)="keyDown()"><span><mat-icon>keyboard_arrow_down</mat-icon></span></button>
</div>
<div *ngIf="!arrowndownEnable">
    <button class="btn_arrow_Up" (click)="keyUp()"><span><mat-icon>keyboard_arrow_up</mat-icon></span></button>
</div>

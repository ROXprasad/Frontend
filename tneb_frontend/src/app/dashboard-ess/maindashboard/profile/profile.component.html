<div *ngIf="!isMobile" class="card mat-elevation-z4">
  <div class="card-body" *ngIf="!contentloader">
    <div class="container">
      <div class="row">
        <div class="col-1">
          <span
            class="col-12"
            style="text-align: start; font-size: medium; font-weight: 400"
          >
            <img [src]="imageUrls" alt="Image" class="icons" />
          </span>
        </div>
        <div class="col-5 ms-1 d-flex justify-content-start align-items-center">
            <h5>Welcome Back, {{name}}</h5>
        </div>
        <div class="col-5 d-flex flex-row align-items-center justify-content-end">
            <p-button label="Add Requests" icon="pi pi-plus-circle" badge="8"></p-button>
            <p-button label="Add Projects" icon="pi pi-plus-circle" styleClass="p-button-warning" class="ms-2" badge="8" badgeClass="p-badge-danger"></p-button>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body" *ngIf="contentloader">
    <div class="container">
      <div class="row">
        <div class="col-1">
          <span
            class="col-12"
            style="text-align: start; font-size: medium; font-weight: 400"
          >
          <p-skeleton shape="circle" size="75px"></p-skeleton>
          </span>
        </div>
        <div class="col-5 ms-1 d-flex justify-content-start align-items-center">
             <p-skeleton width="200px" height="40px"></p-skeleton>
        </div>
        <div class="col-5 d-flex flex-row align-items-center justify-content-end">
          <p-skeleton width="100px" height="40px"></p-skeleton>
            <p-skeleton width="100px" class="ms-2" height="40px"></p-skeleton>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="card" *ngIf="isMobile">
    <div class="card-body mat-elevation-z4" *ngIf="!contentloader">
        <div class="container">
          <div class="row">
            <div class="col-3">
              <span
                class="col-12"
                style="text-align: start; font-size: medium; font-weight: 400"
              >
                <img [src]="imageUrls" alt="Image" class="icons" />
              </span>
            </div>
            <div class="col-7 ms-3 d-flex justify-content-start align-items-center">
                <span class="fonts">Welcome Back, {{name}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body mat-elevation-z4" *ngIf="contentloader">
        <div class="container">
          <div class="row">
            <div class="col-3">
              <span
                class="col-12"
                style="text-align: start; font-size: medium; font-weight: 400"
              >
              <p-skeleton shape="circle" size="75px"></p-skeleton>
              </span>
            </div>
            <div class="col-7 ms-3 d-flex justify-content-start align-items-center">
              <p-skeleton width="100%" height="2rem"></p-skeleton>
            </div>
          </div>
        </div>
      </div>
</div>

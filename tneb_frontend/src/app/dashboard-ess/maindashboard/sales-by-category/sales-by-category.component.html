
<div *ngIf="!isMobile" class="card mat-elevation-z4">
  <div class="card-body" *ngIf="!contentloader">
    <div class="card-title">
        <h4>Radar Chart</h4>
    </div>
    <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [xaxis]="chartOptions.xaxis"
    [stroke]="chartOptions.stroke"
    [markers]="chartOptions.markers"
    [fill]="chartOptions.fill"
  ></apx-chart>
  </div>
  <div class="card-body" *ngIf="contentloader">
    <div class="card-title">
        <h4><p-skeleton width="100%" height="50px"></p-skeleton></h4>
    </div>
    <p-skeleton width="100%" height="200px"></p-skeleton>
  </div>
</div>

<!-- Show FullCalendar outside .card for smaller screens -->
<div class="card" *ngIf="isMobile">
  <div *ngIf="!contentloader">
    <div class="card-title">
      <h6>Radar Chart</h6>

  [markers]="chartOptions.markers"
  [fill]="chartOptions.fill"
></apx-chart>
  </div>
  <div class="card" *ngIf="isMobile">
  <div *ngIf="contentloader">
    <div class="card-title">
      <h6><p-skeleton width="100%" height="50px"></p-skeleton></h6>
  </div>
  <p-skeleton width="100%" height="200px"></p-skeleton>
  </div>
</div>

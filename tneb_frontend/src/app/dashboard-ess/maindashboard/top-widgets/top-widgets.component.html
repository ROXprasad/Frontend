<div class="mt-1">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 gy-3"  *ngIf="!contentloader">
    <div class="widget-container" *ngFor="let edu of newarray; let i = index">
      <div class="widget" >
        <div class="head d-flex flex-row col-12">
          <div class="col-6 d-flex justify-content-start">
            <div class="icon" [ngClass]="edu.color">
              <i [class]="edu.icons"></i>
            </div>
          </div>
          
          <div class="col-6 d-flex justify-content-end">
            <a href="javascript: void(0)" >View All</a>
          </div>
        </div>
       
        <div class="row d-flex align-items-center justify-content-center">
          <div class="header  ms-2 col-8">{{ edu.key }}</div>

          <div class="value ms-2 col-4">
            <div class="bottom " [ngClass]="edu.letter">{{ edu.Value }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 gy-3" *ngIf="contentloader">
    <div class="widget-container" *ngFor="let edu of newarray; let i = index">
      <div class="widget" >
        <div class="head d-flex flex-row col-12">
          <div class="col-6 d-flex justify-content-start">
            <div class="icon">
              <p-skeleton shape="circle" size="40px"></p-skeleton>
            </div>
          </div>
          
          <div class="col-6 d-flex justify-content-end">
            <p-skeleton  width="100px" height="10px"></p-skeleton>
          </div>
        </div>
       <div class="mt-3">
        <div class="row d-flex align-items-center justify-content-center">
          <div class="header ms-2 col-8"><p-skeleton  width="100px" height="40px"></p-skeleton></div>

          <div class="value ms-2 col-4">
            <div class="bottom "><p-skeleton  width="50px" height="40px"></p-skeleton></div>
          </div>
        </div>
       </div>
       
      </div>
  </div>
  </div>
</div>

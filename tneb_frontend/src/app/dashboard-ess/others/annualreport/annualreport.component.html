<div class="card mat-elevation-z4">
    <div class="card-title m-2">
        <h4>Annual Report</h4>
    </div>
    <hr>
    <div class="card-body ">
        <div class="d-flex flex-row ">
            <span><h5>Financial Year : </h5></span>
            <span class="ms-3"><p-multiSelect [options]="cities" defaultLabel="Select Financial Year" [(ngModel)]="selectedCities" optionLabel="name"></p-multiSelect></span> 
        </div>
       
        <div class="card m-5 mat-elevation-z4">
            <p-table
                [value]="customers"
                [paginator]="true"
                [rows]="5"
                
                [rowsPerPageOptions]="[5, 10, 20]"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th >Name</th>
                        <th >Country</th>
                        <th >Company</th>
                        <th >Representative</th>
                        <th >Date</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-customer>
                    <tr>
                        <td>{{ customer.name }}</td>
                        <td>{{ customer.country.name }}</td>
                        <td>{{ customer.company }}</td>
                        <td>{{ customer.representative.name }}</td>
                        <td>{{ customer.date }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
     </div>
</div>

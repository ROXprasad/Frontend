<div class="container py-2">
    <div class="" style="width: 100%">
      <div class="card mt-2" *ngFor="let edu of FamilyForm; let i = index">
        <div class="card-body">
          <h6 class="card-title">Bank Details - {{ edu.bankdetailty_Description }}</h6>
        </div>
        <div>
          <!-- 1st row -->
          <div class="initials p-fluid p-grid col-md-12 col-12">
         
              <div class="d-flex flex-row col-md-4 col-4">
                <div class="mb-1 col-md-8 col-8">
                  <div class="p-field p-col-12 p-md-4">
                    <span class="p-float-label">
                      <input
                        type="text"
                        class="input-font-w"
                        id="txtFiche"
                        placeholder="Bank Account."
                        pInputText
                        [(ngModel)]="edu.bankAccount"
                        autocomplete="off"
                      />
                      <label for="inputtext">Bank Account.</label>
                    </span>
                  </div>
                </div>
              </div> 
            <div class="d-flex flex-row col-md-4 col-4">
              <div class="mb-1 col-md-8 col-8">
                <div class="p-field p-col-12 p-md-4">
                  <span class="p-float-label">
                    <input
                      type="text"
                      class="input-font-w"
                      id="txtFiche"
                      pInputText
                      placeholder="Bank Key"
                      [(ngModel)]="edu.bankKey"
                      autocomplete="off"
                    />
                    <label for="inputtext">Bank Key</label>
                  </span>
                </div>
              </div>
            </div>
            <div class="d-flex flex-row col-md-4 col-4">
                <div class="mb-1 col-md-8 col-8">
                  <div class="p-field p-col-12 p-md-4">
                    <span class="p-float-label">
                      <input
                        type="text"
                        class="input-font-w"
                        id="txtFiche"
                        placeholder="Bank Descp."
                        pInputText
                        [(ngModel)]="edu.bankKey_Description"
                        autocomplete="off"
                      />
                      <label for="inputtext">Bank Descp.</label>
                    </span>
                  </div>
                </div>
              </div>
          </div>
          <!-- 2nd row -->
          <div class="initials p-fluid p-grid col-md-12 col-12">
            <div class="d-flex flex-row col-md-4 col-4">
                <div class="mb-1 col-md-8 col-8">
                  <div class="p-field p-col-12 p-md-4">
                    <span class="p-float-label">
                      <input
                        type="text"
                        class="input-font-w"
                        id="txtFiche"
                        pInputText
                        placeholder="Payee"
                        [(ngModel)]="edu.payee1"
                        autocomplete="off"
                        maxlength="10"
                      />
                      <label for="inputtext">Payee</label>
                    </span>
                  </div>
                </div>
              </div>
              <div class="d-flex flex-row col-md-4 col-4">
                <div class="mb-1 col-md-8 col-8">
                  <div class="p-field p-col-12 p-md-4">
                    <span class="p-float-label">
                      <input
                        type="text"
                        class="input-font-w"
                        id="txtFiche"
                        (input)="past($event)"
                        #txtFiche2
                        pInputText
                        placeholder="Pin Code"
                        [(ngModel)]="edu.pcodeCity"
                        autocomplete="off"
                        maxlength="10"
                      />
                      <label for="inputtext">Pin Code</label>
                    </span>
                  </div>
                </div>
              </div>
                     
          </div>
          
        </div>
      </div>
    </div>
  </div>

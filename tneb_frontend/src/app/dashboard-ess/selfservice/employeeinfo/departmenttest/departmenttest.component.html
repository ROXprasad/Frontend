<div class="container py-2">
    <div class="" style="width: 100%">
      <div class="card mt-2" *ngFor="let edu of FamilyForm; let i = index">
        <div class="card-body">
          <h6 class="card-title">Department Test Details</h6>
        </div>
        <div>
          <!-- 1st row -->
          <div class="initials p-fluid p-grid col-md-12 col-12">
            <div class="d-flex flex-row col-md-6 col-6">
              <div class="mb-1 col-md-8 col-8">
                <div class="p-field p-col-12 p-md-4">
                  <span class="p-float-label">
                    <input
                      type="text"
                      class="input-font-w"
                      id="txtFiche"
                      pInputText
                      placeholder="Exam Details"
                      [(ngModel)]="edu.personnelarea_with_description"
                      autocomplete="off"
                      maxlength="10"
                    />
                    <label for="inputtext">Exam Details</label>
                  </span>
                </div>
              </div>
            </div>
            <div class="d-flex flex-row col-md-6 col-6">
              <div class="mb-1 col-md-8 col-8">
                <div class="p-field p-col-12 p-md-4">
                  <span class="p-float-label">
                    <input
                      type="text"
                      class="input-font-w"
                      id="txtFiche"
                      (input)="past($event)"
                      #txtFiche2
                      pInputText
                      placeholder="Status"
                      [(ngModel)]="edu.status"
                      autocomplete="off"
                      
                    />
                    <label for="inputtext">Status</label>
                  </span>
                </div>
              </div>
            </div>
          
          </div>
          <div class="initials p-fluid p-grid col-md-12 col-12">
            <div class="d-flex flex-row col-md-6 col-6">
              <div class="mb-1 col-md-8 col-8">
                <div class="p-field p-col-12 p-md-4">
                  <span class="p-float-label">
                    <p-calendar
                    [appendTo]="'body'"
                    dateFormat="dd-mm-yy"
                    inputId="dateformat"
                    [(ngModel)]="edu.startDate1"
                    placeholder="Completed Date"
                  ></p-calendar>
                    <label for="inputtext">Completed Date</label>
                  </span>
                </div>
              </div>
            </div>
          
          
          </div>
         
        </div>
      </div>
    </div>
  </div>
